version: '3.4'

services:
  dnbautodj3:
    image: dnbautodj3
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 src/autodj/main.py "]
    ports:
      - 5678:5678
